{{ $p := .page }}
{{ $n := .number }}
<li class="post-line">
  <a class="post-line__one" href="{{ $p.RelPermalink }}">
    <span class="post-line__title">{{ $p.Title }}</span>
    <span class="post-line__meta">
      {{ $p.Date.Format "2006-01-02" }} · {{ printf "%d min" $p.ReadingTime }}
      {{ with $p.Params.tags }}
        {{ $total := len . }}
        {{ $top := first 2 . }}
        · {{ delimit $top ", " }}{{ if gt $total 2 }} (+{{ sub $total 2 }}){{ end }}
      {{ end }}
    </span>
  </a>
</li>
