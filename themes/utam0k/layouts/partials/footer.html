<footer class="site-footer">
  <div class="footer-meta">
    {{ with .Site.Params.author.name }}<span>&copy; {{ now.Format "2006" }} {{ . }}</span>{{ end }}
    {{ with .Site.Params.author.twitter }}<a href="https://x.com/{{ . }}" target="_blank" rel="noopener" class="muted">@{{ . }}</a>{{ end }}
  </div>
  <div class="footer-links">
    <a class="muted" href="{{ "index.xml" | relLangURL }}">RSS</a>
    {{ with .Site.Params.author.github }}<a class="muted" href="https://github.com/{{ . }}" target="_blank" rel="noopener">GitHub</a>{{ end }}
  </div>
</footer>
