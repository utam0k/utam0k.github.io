{{ $shareURL := .Permalink | absURL }}
{{ $shareTitle := .Title | htmlEscape }}
<div class="toc-share" aria-label="Share this post">

    type="button"
    class="share-btn share-btn--native"
    data-share-native
    data-share-url="{{ $shareURL }}"
    data-share-title="{{ $shareTitle }}"
    aria-label="{{ if eq .Site.Language.Lang "ja" }}ネイティブ共有{{ else }}Native share{{ end }}"
    hidden>
    <svg viewBox="0 -960 960 960" aria-hidden="true">

    </svg>
    <span class="sr-only">{{ cond (eq .Site.Language.Lang "ja") "共有" "Share" }}</span>
  </button>
  <a class="share-btn" href="https://twitter.com/intent/tweet?text={{ $shareTitle }}&url={{ $shareURL }}" target="_blank" rel="noopener noreferrer">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h5.3l3.4 4.8L14.8 3H21l-6.8 9.2L21 21h-5.3l-3.7-5.2L8.2 21H3l6.8-8.9L3 3z"/></svg>

  <a class="share-btn" href="https://www.linkedin.com/shareArticle?mini=true&url={{ $shareURL }}&title={{ $shareTitle }}" target="_blank" rel="noopener noreferrer">
